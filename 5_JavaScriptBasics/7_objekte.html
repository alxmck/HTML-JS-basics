<html>
    <head>
        <title>JavaScript: Objekte</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <h1>Objekte</h1>
        
        <a href="./index.html">Zurück</a>
        
        <script language="javascript" type="text/javascript">
        
        // Definition von Objekten:
        
        let oHaus = {
            iBreite: 100,
            iHoehe: 20,
            sName: "Oranges Haus"
        }
        
        console.log("Breite: " + oHaus.iBreite);
        console.log("Höhe: " + oHaus.iHoehe);
        console.log("Name: " + oHaus.sName);
    
            
        </script>
        
        
    </body>
</html>
