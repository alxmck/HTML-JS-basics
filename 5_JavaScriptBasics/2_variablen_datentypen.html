<html>
    <head>
        <title>JavaScript: Variablen und Datentypen</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <h1>Variablen und Datentypen</h1>
        
        <a href="./index.html">Zurück</a>
        
        <script language="javascript" type="text/javascript">
        
        // Variable definieren
        let iAlter = 5;
        
        // Wert auf der Konsole ausgeben
        console.log(iAlter);
        // In Kombination mit Text ausgeben
        console.log("Alter: " + iAlter);
        
        // Wert in Form eines Popups ausgeben:
        alert("Alter ist: " + iAlter);
        
        
        // var vs let
        console.log("HöheA: " + iHoeheA);
        var iHoeheA = 150;
        console.log("HöheA: " + iHoeheA);
        
        // console.log("HöheB: " + iHoeheB);
        let iHoeheB = 150;
        console.log("HöheB: " + iHoeheB);
        
        // Konstanten definieren
        const MAX = 10000;
        console.log("Maximalwert: " + MAX);
        
        
        // Datentypen
        
        // Zahlen
        let iIntVarPos = 123;
        console.log("iIntVarPos: " + iIntVarPos);
        
        let iIntVarNeg = -123;
        console.log("iIntVarNeg: " + iIntVarNeg);
        
        let fFloatVarPos = 0.5;
        console.log("Int-Var: " + fFloatVarPos);
        
        let fFloatVarNeg = -0.5;
        console.log("Int-Var: " + fFloatVarNeg);
        
        // Strings
        let sName = "Max"; // Anfuehrungszeichen
        console.log("Name: " + sName);
        
        let sNachname = 'Mustermann'; // Hochkomma
        console.log("Nachname: " + sNachname);
        
        // Booleans
        
        let bBaldGeschafft = false;
        let bOrdentlichBueffeln = true;
        
        console.log("Bald geschafft " + bBaldGeschafft);
        
        // JavaScript machts moeglich :-)
        
        let iErgebnisA = 1 + 1 + '1';
        let iErgebnisB = '1' + 1 + 1;
       
        console.log("ErgebnisA: " + iErgebnisA);
        console.log("ErgebnisB: " + iErgebnisB);
       
        
        
        
        
        
        
        </script> 
        
        
        
    </body>
</html>
